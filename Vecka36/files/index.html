<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romland.Space</title>
    <link rel="stylesheet" href="style">
  </head>

  <body>
    <h1>Romland.Space</h1>
    <div id="hrefs"></div>
    <img src="img">
        <script>
      var request = new XMLHttpRequest();
      request.open("GET", "https://romland.space/api", true);

      request.onload = function () {
        var links = JSON.parse(request.responseText);
        var element = document.getElementById("hrefs");

        for (let i = 0; i < links.length; i++) {
          if (!(links[i] == "/index.html" || links[i] == "/style.css")) {
            var linkstr = '<a href="' + "https://romland.space" + links[i] + '">' + links[i] + "</a><br>";
            const a = document.createElement("div");
            a.innerHTML = linkstr;
            element.appendChild(a);
          }
        }
      };
      request.send();
    </script>
  </body>
</html>
